{% set name = "ascii-art" %}
{% set version = "5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/art/art-{{ version }}.tar.gz
  sha256: 9aea0dcdadb16be9b4a6a2aaa74fb6550555678bbef66a1be65effc9e3d250ca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - python >=2.7

test:
  imports:
    - art
  commands:
    - pip check
    - python -m art test2
  requires:
    - pip

about:
  home: https://github.com/sepandhaghighi/art
  summary: ASCII Art Library For Python
  dev_url: https://github.com/sepandhaghighi/art
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
